<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <input class="userText" type="text" value="This is an example text. Put here whatever you need!" />
        <button class="btnStart">Start</button>
      </div>
      <div class="uniqueChars" id="uniqueChars"></div>
      <div class="totalChars" id="totalChars"></div>
      <div class="table">
        <table>
          <thead>
            <th><span id="letter">Letter</span></th>
            <th><span id="amount">Amount</span></th>
            <th><span id="interest">Interest</span></th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
